<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="search-container">
				<label for="search"><img src="icons/magnify.svg" alt="search icon"></label>
				<input type="search" name="search-bar" id="search">
			</div>
			<div class="profile-container">
				<a href="#"><img src="icons/bell-ring-outline.svg" alt="notification icon"></a>
				<a href="#"><img src="profile-pic.jpg" alt="profile picture" class="profile-pic"></a>
				<a href="#"><span class="username">Horikoshi Jir≈ç</span></a>
			</div>
			<div class="greeting-container">
				<img src="profile-pic.jpg" alt="profile picture" class="profile-pic-bigger">
				<div class="greeting-text">
					<span class="greeting-small">Hi there,</span>
					<span class="greeting-large">Horikoshi Jiro (@horikoshij)</span>
				</div>
			</div>
			<div class="buttons-container">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</div>
		<div id="sidebar">
			<div class="dashboard">
				<h1 class="dashboard-logo">Dashboard</h1>
			</div>
			<ul class="nav-items">
				<a href="#">
					<li><img src="icons/home.svg" alt="home icon">Home</li>
				</a>
				<a href="#">
					<li><img src="icons/card-account-details-outline.svg" alt="profile icon">Profile</li>
				</a>
				<a href="#">
					<li><img src="icons/message-reply.svg" alt="message icon">Messages</li>
				</a>
				<a href="#">
					<li><img src="icons/clock-time-three.svg" alt="history icon">History</li>
				</a>
				<a href="#">
					<li><img src="icons/file-multiple.svg" alt="tasks icon">Tasks</li>
				</a>
				<a href="#">
					<li><img src="icons/account-group.svg" alt="communities icon">Communities</li>
				</a>
				<a href="#">
					<li id="settings-icon"><img src="icons/cog.svg" alt="settings icon">Settings</li>
				</a>
				<a href="#">
					<li><img src="icons/help-box.svg" alt="support icon">Support</li>
				</a>
				<a href="#">
					<li><img src="icons/shield-check.svg" alt="privacy icon">Privacy</li>
				</a>
			</ul>
		</div>
		<div id="content">
			<div class="cards">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</div>
			<div class="side-content">
				<div class="side-card"></div>
				<div class="side-card"></div>
			</div>
		</div>
	</div>
</body>
</html>
